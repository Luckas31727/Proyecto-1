<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        }
        :root {
            --verde: #1DB954;
            --negro: #191414;
            --blanco: #FFFFFF;
            --gris-claro: #9F9F9F;
            --nav-altura: 80px;
        }
        body {
            background-color: var(--negro);
            color: var(--blanco);
        }
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            height: var(--nav-altura);
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 48px;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .nav-logo {
            height: 40px;
        }
        .nav-logo img {
            height: 100%;
        }
        .nav-links {
            display: flex;
            gap: 32px;
        }
        .nav-links a {
            color: var(--blanco);
            text-decoration: none;
            font-weight: bold;
            font-size: 1rem;
            transition: color 0.2s ease;
        }
        .nav-links a:hover {
            color: var(--verde);
        }
        .search-box {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 20px;
            padding: 8px 16px;
            color: var(--blanco);
            margin-left: auto;
            width: 200px;
            transition: background-color 0.2s ease, transform 0.2s ease;
        }
        .search-box::placeholder {
            color: var(--gris-claro);
        }
        .search-box:focus {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
            outline: none;
        }
        .hero {
            min-height: 100vh;
            padding-top: var(--nav-altura);
            background: linear-gradient(to bottom, #1E3264, var(--negro));
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 120px 24px 40px;
        }
        .hero-content {
            max-width: 1000px;
        }
        h1 {
            font-size: 3.5rem;
            margin-bottom: 24px;
        }
        .hero p {
            font-size: 1.5rem;
            margin-bottom: 32px;
            color: var(--gris-claro);
        }
        .cta-button {
            display: inline-block;
            background-color: var(--verde);
            color: var(--negro);
            padding: 16px 32px;
            border-radius: 500px;
            font-weight: bold;
            text-decoration: none;
            text-transform: uppercase;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }
        .cta-button:hover {
            transform: scale(1.05);
            background-color: #1ed760;
        }
        footer {
            background-color: var(--negro);
            padding: 40px 24px;
            text-align: center;
            color: var(--gris-claro);
        }
        footer a {
            color: var(--verde);
            text-decoration: none;
            font-weight: bold;
            transition: color 0.2s ease;
        }
        footer a:hover {
            color: var(--blanco);
        }
        @media (max-width: 768px) {
            nav {
                padding: 0 24px;
            }
            .nav-links {
                display: none;
            }
            h1 {
                font-size: 2.5rem;
            }
            .hero p {
                font-size: 1.2rem;
            }
            .search-box {
                width: 150px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="https://www.spotify.com" class="nav-logo">
            <img src="https://developer.spotify.com/images/guidelines/design/icon-framed.svg" alt="Spotify Logo">
        </a>
        <div class="nav-links">
            <a href="#">Premium</a>
            <a href="#">Soporte</a>
            <a href="#">Descargar</a>
            <a href="#">Registrarse</a>
            <a href="#">Iniciar sesión</a>
        </div>
        <input type="search" class="search-box" placeholder="¿Qué quieres escuchar?">
    </nav>
    <main class="hero">
        <div class="hero-content">
            <h1>La música es para todos</h1>
            <p>Millones de canciones y podcasts. Sin tarjeta de crédito.</p>
            <a href="#" class="cta-button">Obtén Spotify Free</a>
        </div>
    </main>
    <footer>
        <p>Clon de <a href="https://www.spotify.com">Spotify</a> para propósitos educativos. © 2024</p>
    </footer>
</body>
</html>
